    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MIS PA3</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body onload="handleOnLoad()">
        <div class="header">
            <h1>TideMovies</h1>
            <p>Made By Adam Kane</p>
        </div>
    
        <div id="app">
            <!-- Movie List -->
            <h2>Movie List</h2>
            <table class="table table-striped">
                <tr>
                    <th>Movie Name</th>
                    <th>Movie Rating</th>
                    <th>Date Released (MM/DD/YYYY)</th>
                    <th>Delete</th>
                    <th>Pin</th>
                </tr>
                <!-- Movie list will be populated here -->
            </table>
    
            <!-- Add Movie Form -->
            <h2>Add Movie</h2>
            <form id="addMovieForm">
                <div class="mb-3">
                    <label for="movieName" class="form-label">Movie Name</label>
                    <input type="text" class="form-control" id="movieName" required>
                </div>
                <div class="mb-3">
                    <label for="movieRating" class="form-label">Movie Rating</label>
                    <input type="number" class="form-control" id="movieRating" min="1" max="10" required>
                </div>
                <div class="mb-3">
                    <label for="movieReleaseDate" class="form-label">Release Date</label>
                    <input type="date" class="form-control" id="movieReleaseDate" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Movie</button>
            </form>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="./pathree.js"></script>
    </body>
    </html>
